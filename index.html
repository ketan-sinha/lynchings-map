<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel{
        position: absolute;;
        top:10px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id = "floating-panel">
      <button onclick = "toggleHeatmap()">Heatmap</button>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpQbnnUBIaxaB41kCOZWcCEeY6ghoivBA&libraries=visualization"></script>
    <script src="bin/oms.min.js"></script>
    <script src="bin/markerclusterer.js"></script>
    <script>
      var map, heatmap, markerCluster, oms, iw;
      var markers = []; //markers array
      var latLngs = [];
      var heatmapData = [];
      var heatLatLngs = [];

      function initOMS(){
        oms = new OverlappingMarkerSpiderfier(map, {keepSpiderfied: true, nearbyDistance: 20, legWeight: 3});
        console.log(markers.length);
        for(var i = 0; i < markers.length; i++){
          oms.addMarker(markers[i]);
          oms.addListener('click', function(markers){
            iw.setContent(markers[i].desc);
            iw.open(map, markers[i]);
          });
        }
      }
      //initialize map
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: new google.maps.LatLng(37.09024, -100.712891), //roughly the center of the United States
          mapTypeId: 'roadmap',
          styles: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#000000"},{"lightness":40}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#000000"},{"lightness":16}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1.2}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":17}]}]
        });

        //initialize heatmap layer
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          map: map,
          dissipating: true,
          gradient: ['rgba(0, 0, 0, 0)','#06A20E', '#17940D', '#29870C', '#3B790B', '#4C6C0A', '#5E5F0A',
                    '#705109', '#814408', '#933607', '#A52906', '#B71C06']
        });
        markerCluster = new MarkerClusterer(map, markers, {imagePath: 'img/mCluster/m1.png'});
        iw = new google.maps.InfoWindow();
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      function initDBs(){
        //loads local db of lynchings
        var heatScript = document.createElement('script');
        heatScript.src = 'heatmapWeights.js'
        document.getElementsByTagName('head')[0].appendChild(heatScript);

        var lynchScript = document.createElement('script');
        lynchScript.src = 'lynchings.js';
        document.getElementsByTagName('head')[0].appendChild(lynchScript);

        window.lynchdb_callback = function(results) {
        for (var j = 0; j < results.features.length; j++) {
          var iconURL;
          var latLngs;
          var coords = results.features[j].geometry.coordinates;
          latLngs[j] = new google.maps.LatLng(coords[1], coords[0]);
          markers[j] = new google.maps.Marker({
            icon: iconURL,
            position: latLngs[j],
            map: map,
            year: results.features[i].properties.Year,
            desc: '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">'+ results.features[j].properties.Name +'</h1>'+
            '<div id="bodyContent">'+
            '<p><i>'+ results.features[i].properties.Race + ' ' +
                      results.features[i].properties.Gender + ' ' +
                      results.features[i].properties.Age + '</i><p>' +
            '<p><b>'+ results.features[i].properties.Year + '/' +
                      results.features[i].properties.Month + '/' +
                      results.features[i].properties.Day + '</b></p>' +
            '<p><i>Accusation:</i> ' + results.features[j].properties.Accusation + '</p>' +
            '<p><i>Death:</i> ' + results.features[j].properties["Method of Death"] + '</p>' +
            '</div>'+
            '</div>'
          });
          if(results.features[i].properties.Race.search("Black") !== -1){
            markers[j].setIcon('img/yellow_button.png');
          }
          else if(results.features[i].properties.Race.search("White") !== -1){
            markers[j].setIcon('img/red_button.png');
          }
          else if(results.features[i].properties.Race.search("Japanese") !== -1){
            markers[j].setIcon('img/blue_button.png');
          }
          else if(results.features[i].properties.Race.search("Chinese") !== -1){
            markers[j].setIcon('img/brown_button.png');
          }
          else if(results.features[i].properties.Race.search("Hispanic") !== -1){
            markers[j].setIcon('img/pink_button.png');
          }
          else if(results.features[i].properties.Race.search("Italian") !== -1){
            markers[j].setIcon('img/purple_button.png');
          }
          else if(results.features[i].properties.Race.search("Native American") !== -1){
            markers[j].setIcon('img/green_button.png');
          }
          else{
            markers[j].setIcon('img/gray_button.png');
          }
        }
      }

        window.heatmapdb_feedback = function(results) {
          for(var i = 0; i < results.features.length; i++){
            var coords = results.features[i].geometry.coordinates;
            var latLng = new google.maps.LatLng(coords[1], coords[0]);
            var weightedLoc ={
              location : latLng,
              weight: results.features[i].properties.weight
            }
            heatmapData.push(weightedLoc);
          }
          console.log(heatmapData.length);
        }
      }

      console.log(heatmapData.length);

      function toggleHeatmap(){
        heatmap.setMap(heatmap.getMap() ? null : map);
        for(var i = 0; i < markers.length; i++){
          markers[i].setVisible(!heatmap.getMap());
        }
        console.log(heatmapData.length);
      }


      //finally init everything
      initDBs();
      initMap();
      console.log(markers.length);
      initOMS();
    </script>
  </body>
</html>
